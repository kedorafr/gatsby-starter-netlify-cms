backend:
  name: git-gateway
  branch: master
  accept_roles: #optional - accepts all users if left out
    - admin
    - editor

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Entrer l'url de la photo de couverture", name: "urlphoto", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Modification contenu pages"
    files:
        - file: "src/pages/apropos/index.md"
          label: "A propos"
          name: "about"
          fields:
            - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Body", name: "body", widget: "markdown"}
        - file: "src/pages/index.md"
          label: "Home page"
          name: "home"
          fields:
              - {label: "Template Key", name: "templateKey", widget: "hidden", default: "home-page"}
              - {label: Title, name: title, widget: hidden, default: "L'hirondelle reviendra"}
              - {label: "Image Accueil", name: image, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: "A propos", name: about, widget: object, 
                    fields: [
                      {label: Titre, name: titre, widget: string}, 
                      {label: Description, name: description, widget: text}, 
                      {label: "Image URL", name: image, widget: string}
                      ]
                }
              - {label: "Categorie", name: categoriehome, widget: list, 
                    fields: [
                      {label: "Titre Categorie", name: titrecat, widget: string}, 
                      {label: "Description" , name: descriptioncat, widget: string}, 
                      {label: "Lien Categorie", name: liencat, widget: string}, 
                      {label: "Nom bouton", name: nombouton, widget: string}, 
                      {label: "Image URL", name: image, widget: string}
                      ]
                }

     
